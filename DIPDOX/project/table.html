<html>
    <body>
        <h3>Table</h3>
        <br/>
        <table border = "10">
            <tr>
                <th>name</th><th>roll</th><th>class</th>
            </tr>
            <tr>
                <td>a</td><td>1</td><td>3</td>
            </tr>
            <tr>
                <td>b</td><td rowspan = "3">2</td><td>4</td>
            </tr>
            <tr>
                <td>c</td><!--<td>2</td>--><td>4</td>
            </tr>
            <tr>
                <td>d</td><!--<td>2</td>--><td>4</td>
            </tr>
            <tr><td colspan = "2">total</td><td>4 students</td></tr>
            </table>
        </table>
        <!--rowspan : used to combine multiple rows-->
        <!--colspan : used to combine multiple columns-->
    </body>
</html>
