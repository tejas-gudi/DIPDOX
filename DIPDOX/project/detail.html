    <body>
        <fieldset>
            <h2 style="background-color: teal;
                        font-family: Arial, Helvetica, sans-serif;">
                        forms</h2>

                <br/>
                <br/>

                <br/>
                <input type ="submit" value="SUBMIT"> <input type ="reset" value="RESET">
            </form>
        </fieldset>
    </body>
</html>
