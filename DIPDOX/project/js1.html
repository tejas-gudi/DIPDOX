<!DOCTYPE html>
    <head>
        <title>my JS page</title>
    </head>
    <body>
        <script type="text/javascript">
            document.write("<h1><b>hello world</b></h1>");
            console.log("hello world");
            console.log(1 == 1);
            console.log('h' == 'h');
            console.log('1001' == 1001);
            console.log(0 == false);
            console.log(1 === 1);
            console.log('h' === 'h');
            console.log('1001' === 1001);
            console.log(0 === false);
        
            x = 10;
            if(true){
                x = 20;
            }
            console.log(x); //prints the value of x
            console.log("x"); //prints the charecter x

        </script>
        <!-- === is strict equality where data type is also compared
            == is equality where only ascii values is compared-->
        
    
        </body>
</html>
