<!DOCTYPE html>
    <head>
        <title>array functions</title>
        <script type="text/javascript">
            var arr =['green', 'red', 'blueee', 'purple'];
            console.log(arr);
            arr.push('orange');             //push adds element at the end of the array
            console.log(arr);
            arr.pop();             //pop deletes element from the end of the array
            console.log(arr);
            delete arr[2]             //delete deletes element of given index in an array
            console.log(arr);
            arrNum = [9, 8, 7, 6, 5, 4, 3, 2, 1, 0];
            arrNum.sort();
            console.log(arrNum);
        </script>
    </head>
</html>
