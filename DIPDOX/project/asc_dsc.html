<!DOCTYPE html>
    <head>
        <title>asc_dsc</title>
        <script type="text/javascript">
            arr = [1, 11,22,2,23,5];
            function asc(a, b){                 //if is a - b is negetive then the the elements are swapped, it is done till all the elements are swapped and all the a-b is negative
                return a-b;
            }
            function dsc(a, b){                 //if is b - a is positive then the the elements are swapped, it is done till all the elements are swapped and all the b-a is positive
                return b-a;
            }
            console.log(arr.sort(asc));
            console.log(arr.sort(dsc));
        </script>
    </head>
</html>
